<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Plava Tvornica - Twitch TV</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">

  </head>
 <body class="menu">
  <div class="no-overlay"></div>
  <header>
  <a href="index.html">
    <img src="img/logo.png" alt="logo" class="twitch-tv-logo img-responsive"></a>
   
    <a id="openclose" class="menu-toggle">
    </a>
    <nav class="menu-side">
    </nav>

    <a id="openclose-right" href="#" class="menu-toggle-right">
    </a>
    <nav class="menu-side-right">
    </nav>

  </header>

<div class="container" id="container">
</div>

</body>
</html>

<script id="streams" type="text/x-handlebars-template"> 

      {{#each this}}
        <div class="col-md-4 stream-box" title="{{channel.status}}">
         <div class="stream-box-inner" data-name="{{channel.name}}">
            <div class="stream-box-top">
              <img src="{{channel.logo}}" alt="ch-logo" class="stream-logo">
              <p class="stream-user">{{channel.display_name}} {{channel.language}}</p>
            </div>
            <div class="stream-caption">
              <img src="{{preview.large}}" alt="caption" class="caption img-responsive">
            </div>
            <div class="stream-box-footer">
               <p class="game-channel">
                 {{game}}
               </p>
               <img src="img/viewers.png" alt="viewers">
               <p class="view-count">
                 {{viewers}}
               </p>
               <p class="channel-date">
                 {{created_at}}
               </p>
            </div>
          </div>  
        </div>
      {{/each}}
</script> 
<script id="games" type="text/x-handlebars-template"> 
    <ul>
    {{#each this}}
      <li class="game-picker"> <a href="">{{this}}</a></li>
    {{/each}}
    </ul>
</script> 
<script id="languages" type="text/x-handlebars-template"> 
    
    {{#each this}}
        <input id="{{langShort}}" type="checkbox" checked>
        <label for="{{langShort}}">{{langLong}}</label>
    {{/each}}      
    </div>
</script> 

<div id="video-pop">
  <a class="close-video" href="#"></a>
  <a href="index.html">
    <img src="img/logo.png" alt="logo" class="twitch-tv-logo img-responsive mbot">
  </a>
  <iframe class="blue" 
      height="480" 
      width="854" 
      frameborder="0" 
      scrolling="no"
      allowfullscreen="true">
  </iframe>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/handlebars-v1.3.0.js"></script>
<script src="js/app.js"></script>
